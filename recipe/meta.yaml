{% set name = "starfile" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starfile-{{ version }}.tar.gz
  sha256: 923a05e93612546f3071d8afa2b1673a143836ed519b73ba5dad3c323b9c761b

build:
  entry_points:
    - starfile = starfile.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - numpy
    - pandas
    - python >=3.8
    - typing-extensions

test:
  imports:
    - starfile
  commands:
    - pip list
    - pip check
    - starfile --help
  requires:
    - pip

about:
  home: https://pypi.org/project/starfile
  summary: STAR file reading and writing in python.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/alisterburt/starfile

extra:
  recipe-maintainers:
    - alisterburt
    - goanpeca
